<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hausbelegung mit Google Sheets + JSON</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .zeiten, .haeuser {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
    }
    h1, h2 {
      color: white;
    }
    .haus-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .haus {
      width: 90px;
      height: 90px;
      background-color: #0f0;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .haus.nicht-besetzbar {
      background-color: red;
      color: white;
    }
    .haus.belegt {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>

  <div class="zeiten">
    <h1>Öffnungszeiten</h1>
    <p>Montag – Donnerstag: 19:00 – 00:00 Uhr</p>
    <p>Freitag – Sonntag: Nicht erreichbar</p>
  </div>

  <div class="haeuser">
    <h2>Hausbelegung</h2>
    <div class="haus-list" id="haus-list">Lade Häuser...</div>
  </div>

  <script>
    const hausList = document.getElementById('haus-list');

    // URL für dein Google Sheet (tabellenblat5)
    const sheetId = '1fN1FUHytqFZ9uY-DwpxRyBGHrJ_QgVeFUiM8eumH4UU';
    const sheetName = 'tabellenblat5'; // genau so wie dein Tab
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    // JSON-Datei laden
    fetch('haeuser.json')
      .then(res => res.json())
      .then(data => {
        const alleHaeuser = data.alleHaeuser;
        const nichtBesetzbar = new Set(data.nichtBesetzbar);

        // Google Sheet laden
        fetch(url)
          .then(res => res.text())
          .then(text => {
            // Google Sheets JSONP parsen
            const jsonData = JSON.parse(text.substr(47).slice(0, -2));
            const rows = jsonData.table.rows;

            // Annahme: Hausnummern in der ersten Spalte (index 0)
            const belegteHaeuser = rows.map(r => r.c[0] ? r.c[0].v : null).filter(x => x !== null);

            hausList.innerHTML = '';

            alleHaeuser.forEach(nummer => {
              const div = document.createElement('div');
              div.classList.add('haus');

              if (nichtBesetzbar.has(nummer)) {
                div.classList.add('nicht-besetzbar');
              }
              if (belegteHaeuser.includes(nummer)) {
                div.classList.add('belegt');
              }

              div.textContent = nummer;
              hausList.appendChild(div);
            });
          })
          .catch(err => {
            hausList.textContent = 'Fehler beim Laden der belegten Häuser aus Google Sheets.';
            console.error(err);
          });
      })
      .catch(err => {
        hausList.textContent = 'Fehler beim Laden der JSON-Datei.';
        console.error(err);
      });
  </script>

</body>
</html>
