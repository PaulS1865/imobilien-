<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hausbelegung mit Google Sheets + JSON</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .zeiten, .haeuser {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
    }
    h1, h2 {
      color: white;
    }
    .haus-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      min-height: 100px;
    }
    .haus {
      width: 90px;
      height: 90px;
      background-color: #0f0;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .haus.nicht-besetzbar {
      background-color: red;
      color: white;
    }
    .haus.belegt {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>

  <div class="zeiten">
    <h1>Öffnungszeiten</h1>
    <p>Montag – Donnerstag: 19:00 – 00:00 Uhr</p>
    <p>Freitag – Sonntag: Nicht erreichbar</p>
  </div>

  <div class="haeuser">
    <h2>Hausbelegung</h2>
    <div class="haus-list" id="haus-list">Lade Häuser...</div>
  </div>

  <script>
    (async () => {
      const hausList = document.getElementById('haus-list');

      // Google Sheet Infos
      const sheetId = '1fN1FUHytqFZ9uY-DwpxRyBGHrJ_QgVeFUiM8eumH4UU';
      const sheetName = 'Tabellenblat5'; // GENAUE Schreibweise aus Google Sheet!
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

      try {
        // JSON-Datei laden
        const resJson = await fetch('haeuser.json');
        if (!resJson.ok) throw new Error('JSON-Datei konnte nicht geladen werden');
        const data = await resJson.json();

        const alleHaeuser = data.alleHaeuser;
        const nichtBesetzbar = new Set(data.nichtBesetzbar);

        // Google Sheet laden
        const resSheet = await fetch(url);
        if (!resSheet.ok) throw new Error('Google Sheet konnte nicht geladen werden');
        const text = await resSheet.text();

        // Google Sheets JSONP parsen
        const jsonData = JSON.parse(text.substr(47).slice(0, -2));
        const rows = jsonData.table.rows || [];

        // Hausnummern aus erster Spalte (index 0)
        const belegteHaeuser = rows
          .map(r => r.c && r.c[0] ? r.c[0].v : null)
          .filter(x => x !== null);

        // Häuser rendern
        hausList.innerHTML = '';
        alleHaeuser.forEach(nr => {
          const div = document.createElement('div');
          div.classList.add('haus');

          if (nichtBesetzbar.has(nr)) div.classList.add('nicht-besetzbar');
          if (belegteHaeuser.includes(nr)) div.classList.add('belegt');

          div.textContent = nr;
          hausList.appendChild(div);
        });

      } catch (error) {
        hausList.textContent = 'Fehler beim Laden der Daten.';
        console.error(error);
      }
    })();
  </script>

</body>
</html>
